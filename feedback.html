<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Início</a>
    <a href="carrinho.html">Carrinho</a>
    <a href="feedback.html">Feedback</a>
  </nav>
  <div class="container">
    <h1>Deixe seu Feedback</h1>
    <form id="form">
      <input type="text" placeholder="Seu nome" id="nome" required>
      <textarea placeholder="Comentário" id="comentario" required></textarea>
      <button type="submit">Enviar</button>
    </form>
    <h2>Feedbacks dos Clientes:</h2>
    <div id="feedbacks"></div>
  </div>
  <script>
    const form = document.getElementById('form');
    const lista = document.getElementById('feedbacks');
    let feedbacks = JSON.parse(localStorage.getItem('feedbacks')) || [];

    function render() {
      lista.innerHTML = "";
      feedbacks.forEach(f => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<strong>${f.nome}</strong><p>${f.comentario}</p>`;
        lista.appendChild(div);
      });
    }

    form.onsubmit = e => {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const comentario = document.getElementById("comentario").value;
      feedbacks.push({ nome, comentario });
      localStorage.setItem("feedbacks", JSON.stringify(feedbacks));
      form.reset();
      render();
    }

    render();
  </script>
</body>
</html>
