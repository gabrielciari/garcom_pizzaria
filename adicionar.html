{% extends "base.html" %}
{% block content %}
<h2>Adicionar Nova Ração</h2>
<form method="POST">
  Nome: <input type="text" name="nome" required><br>
  Quantidade (kg): <input type="number" step="0.1" name="quantidade" required><br>
  Validade: <input type="date" name="validade" required><br>
  <button type="submit">Salvar</button>
</form>
{% endblock %}
