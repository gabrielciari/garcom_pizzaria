<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gar√ßom - Pedido de Pizza</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    label, input, select { display: block; margin: 10px 0; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <h2>Gar√ßom - Novo Pedido</h2>
  <form id="pedidoForm">
    <label>Nome do Cliente:</label>
    <input type="text" id="cliente" required>

    <label>Sabor da Pizza:</label>
    <select id="pizza">
      <option>Calabresa</option>
      <option>Marguerita</option>
      <option>Portuguesa</option>
      <option>Frango com Catupiry</option>
      <option>Quatro Queijos</option>
    </select>

    <label>Tamanho:</label>
    <select id="tamanho">
      <option>Pequena</option>
      <option>M√©dia</option>
      <option>Grande</option>
    </select>

    <button type="submit">Enviar Pedido</button>
  </form>

  <script>
    document.getElementById('pedidoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const cliente = document.getElementById('cliente').value;
      const pizza = document.getElementById('pizza').value;
      const tamanho = document.getElementById('tamanho').value;

      const pedido = {
        cliente, pizza, tamanho,
        status: 'PENDENTE'
      };

      let pedidos = JSON.parse(localStorage.getItem('pedidos') || '[]');
      pedidos.push(pedido);
      localStorage.setItem('pedidos', JSON.stringify(pedidos));

      const msg = `üçï Novo Pedido\nCliente: ${cliente}\nPizza: ${pizza}\nTamanho: ${tamanho}`;
      const fone = '5511988553006';
      window.open(`https://wa.me/${fone}?text=${encodeURIComponent(msg)}`, '_blank');

      alert('Pedido enviado para a cozinha!');
      this.reset();
    });
  </script>
</body>
</html>
