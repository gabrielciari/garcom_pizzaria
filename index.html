<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel de Fornecedor - LevelUp Store</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f0f0f5;
    }

    /* Tela de código */
    #login {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f0f5;
    }

    #login-box {
        background: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        text-align: center;
        width: 300px;
    }

    #login-box input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    #login-box button {
        padding: 12px 20px;
        width: 100%;
        border: none;
        background: #28a745;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    #login-box button:hover {
        background: #218838;
    }

    #login-box .error {
        color: red;
        margin-top: 10px;
    }

    /* Painel de produtos */
    #panel {
        display: none;
        padding: 20px;
    }

    h2 {
        text-align: center;
    }

    .products {
        display: grid;
        grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .product-card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        padding: 15px;
        text-align: center;
    }

    .product-card img {
        width: 100%;
        border-radius: 5px;
        height: 150px;
        object-fit: cover;
    }

    .product-card h3 {
        margin: 10px 0 5px;
    }

    .product-card p {
        margin: 5px 0;
    }

    .product-card button {
        padding: 10px 15px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .product-card button:hover {
        background: #0056b3;
    }
</style>
</head>
<body>

<!-- Tela de login por código -->
<div id="login">
    <div id="login-box">
        <h2>Entrar como Fornecedor</h2>
        <input type="text" id="codigo" placeholder="Digite seu código">
        <button onclick="entrar()">Entrar</button>
        <p class="error" id="error"></p>
    </div>
</div>

<!-- Painel de produtos -->
<div id="panel">
    <h2>Bem-vindo, Fornecedor!</h2>
    <div class="products" id="products">
        <!-- Produtos serão inseridos via JS -->
    </div>
</div>

<script>
    // Lista de códigos liberados
    const codigosLiberados = ["FORNECEDOR123","VIP2025","LEVELUP","CODIGOEXTRA"];

    // Lista de produtos
    const produtos = [
        {nome:"Conta Fake 20k Avacoins", preco:"R$3,99", imagem:"https://via.placeholder.com/200x150?text=20k+Avacoins"},
        {nome:"Conta Fake 25k Avacoins", preco:"R$4,99", imagem:"https://via.placeholder.com/200x150?text=25k+Avacoins"},
        {nome:"Pacote de 1500 Seguidores", preco:"R$26,50", imagem:"https://via.placeholder.com/200x150?text=1500+Seguidores"},
        {nome:"Pacote de 3000 Seguidores", preco:"R$49,99", imagem:"https://via.placeholder.com/200x150?text=3000+Seguidores"}
    ];

    const suporteWhats = "+556296094975"; // Seu WhatsApp

    function entrar(){
        const codigo = document.getElementById("codigo").value.trim();
        const error = document.getElementById("error");

        if(!codigo){
            error.textContent = "Digite um código!";
            return;
        }

        if(!codigosLiberados.includes(codigo)){
            error.textContent = "Código não liberado!";
            return;
        }

        // Código válido, mostrar painel
        document.getElementById("login").style.display = "none";
        document.getElementById("panel").style.display = "block";
        carregarProdutos();
    }

    function carregarProdutos(){
        const container = document.getElementById("products");
        container.innerHTML = "";

        produtos.forEach(prod => {
            const card = document.createElement("div");
            card.className = "product-card";

            card.innerHTML = `
                <img src="${prod.imagem}" alt="${prod.nome}">
                <h3>${prod.nome}</h3>
                <p>${prod.preco}</p>
                <button onclick="pegarProduto('${prod.nome}','${prod.preco}')">Pegar Produto</button>
            `;

            container.appendChild(card);
        });
    }

    function pegarProduto(nome, preco){
        const mensagem = `Olá! Gostaria de pegar o produto:\nProduto: ${nome}\nPreço: ${preco}`;
        const link = `https://api.whatsapp.com/send?phone=${suporteWhats}&text=${encodeURIComponent(mensagem)}`;
        window.open(link, "_blank");
    }
</script>
</body>
</html>
