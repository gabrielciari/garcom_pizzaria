<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel da Cozinha</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    h2 { text-align: center; background: #d35400; color: #fff; margin: 0; padding: 1rem; }
    .container { padding: 20px; display: flex; gap: 20px; justify-content: space-around; }
    .painel { width: 45%; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 1rem; }
    .pedido { border-bottom: 1px solid #ccc; padding: 10px 0; }
    .pronto { background: #d4edda; }
    .alerta { background: #ffeeba; animation: piscar 1s infinite alternate; }
    @keyframes piscar { from { background: #ffeeba; } to { background: #f8d7da; } }
    button { margin-top: 5px; padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer; }
    .btn-pronto { background: #27ae60; color: #fff; }
    .btn-entregue { background: #c0392b; color: #fff; }
  </style>
</head>
<body>  <h2>Painel da Cozinha</h2>
  <div class="container">
    <div class="painel" id="cozinha">
      <h3>Cozinha</h3>
      <div id="pedidosCozinha"></div>
    </div><div class="painel" id="garcom">
  <h3>Garçom</h3>
  <div id="pedidosGarcom"></div>
</div>

  </div><audio id="sino" src="https://www.soundjay.com/buttons/sounds/bell-ringing-05.mp3" preload="auto"></audio>

  <script>
    let pedidos = [
      { id: 1, nome: 'Pizza Calabresa', status: 'pendente' },
      { id: 2, nome: 'Pizza Quatro Queijos', status: 'pendente' },
    ];

    function renderizarPedidos() {
      const pedidosCozinha = document.getElementById('pedidosCozinha');
      const pedidosGarcom = document.getElementById('pedidosGarcom');

      pedidosCozinha.innerHTML = '';
      pedidosGarcom.innerHTML = '';

      pedidos.forEach(pedido => {
        // Cozinha
        const divCozinha = document.createElement('div');
        divCozinha.className = 'pedido' + (pedido.status === 'pronto' ? ' pronto' : '');
        divCozinha.innerHTML = `<strong>${pedido.nome}</strong><br/>`;
        if (pedido.status !== 'pronto') {
          const btn = document.createElement('button');
          btn.className = 'btn-pronto';
          btn.innerText = 'Marcar como Pronta';
          btn.onclick = () => marcarComoPronta(pedido.id);
          divCozinha.appendChild(btn);
        }
        pedidosCozinha.appendChild(divCozinha);

        // Garçom
        const divGarcom = document.createElement('div');
        divGarcom.className = 'pedido' + (pedido.status === 'pronto' ? ' alerta' : '');
        divGarcom.innerHTML = `<strong>${pedido.nome}</strong><br/>`;
        if (pedido.status === 'pronto') {
          const btn = document.createElement('button');
          btn.className = 'btn-entregue';
          btn.innerText = 'Marcar como Entregue';
          btn.onclick = () => marcarComoEntregue(pedido.id);
          divGarcom.appendChild(btn);
        }
        pedidosGarcom.appendChild(divGarcom);
      });
    }

    function marcarComoPronta(id) {
      const pedido = pedidos.find(p => p.id === id);
      if (pedido) {
        pedido.status = 'pronto';
        document.getElementById('sino').play();
        renderizarPedidos();
      }
    }

    function marcarComoEntregue(id) {
      pedidos = pedidos.filter(p => p.id !== id);
      renderizarPedidos();
    }

    renderizarPedidos();
  </script></body>
</html>
