<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P&B Casa de Rações</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-primary text-white text-center p-3">
    <h1>P&B Casa de Rações</h1>
    <p>Produtos para seu pet com carinho 🐾</p>
  </header>

  <div class="container my-4">
    <div class="row" id="product-list">
      <!-- Produtos serão inseridos via script -->
    </div>
  </div>

  <div class="cart-button position-fixed bottom-0 end-0 m-3">
    <button class="btn btn-success" onclick="sendWhatsApp()">🛒 Finalizar Pedido (<span id="cart-count">0</span>)</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
