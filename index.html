<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetTop - Loja Pet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow p-4 flex justify-between items-center sticky top-0 z-50">
    <h1 class="text-xl font-bold text-green-700">PetTop</h1>
    <button onclick="toggleCarrinho()" class="relative">
      <i class="bi bi-cart4 text-2xl"></i>
      <span id="cart-count" class="absolute -top-2 -right-2 bg-red-600 text-white text-xs rounded-full px-1">0</span>
    </button>
  </header>  <main class="p-4 grid md:grid-cols-2 gap-4 max-w-5xl mx-auto">
    <div class="space-y-4">
      <div class="bg-white p-4 rounded-lg shadow fade-in">
        <h2 class="font-semibold">Ração Golden Cães Adultos 15kg</h2>
        <p>R$ 189,90</p>
        <button onclick="adicionar('Ração Golden', 189.90)" class="bg-green-600 text-white px-4 py-2 rounded mt-2">Adicionar</button>
      </div>
      <div class="bg-white p-4 rounded-lg shadow fade-in">
        <h2 class="font-semibold">Ração Whiskas Gatos 10kg</h2>
        <p>R$ 159,90</p>
        <button onclick="adicionar('Ração Whiskas', 159.90)" class="bg-green-600 text-white px-4 py-2 rounded mt-2">Adicionar</button>
      </div>
      <div class="bg-white p-4 rounded-lg shadow fade-in">
        <h2 class="font-semibold">Petisco Dental Clean</h2>
        <p>R$ 19,90</p>
        <button onclick="adicionar('Petisco Dental Clean', 19.90)" class="bg-green-600 text-white px-4 py-2 rounded mt-2">Adicionar</button>
      </div>
      <div class="bg-white p-4 rounded-lg shadow fade-in">
        <h2 class="font-semibold">Areia Pipicat 4kg</h2>
        <p>R$ 24,90</p>
        <button onclick="adicionar('Areia Pipicat', 24.90)" class="bg-green-600 text-white px-4 py-2 rounded mt-2">Adicionar</button>
      </div>
      <div class="bg-white p-4 rounded-lg shadow fade-in">
        <h2 class="font-semibold">Coleira Antipulgas</h2>
        <p>R$ 39,90</p>
        <button onclick="adicionar('Coleira Antipulgas', 39.90)" class="bg-green-600 text-white px-4 py-2 rounded mt-2">Adicionar</button>
      </div>
    </div><div class="bg-white p-4 rounded-lg shadow fade-in">
  <h2 class="text-lg font-semibold mb-2">Finalizar Pedido</h2>
  <input type="text" id="nome" placeholder="Seu nome" class="w-full border p-2 mb-2 rounded">
  <input type="text" id="endereco" placeholder="Endereço de entrega" class="w-full border p-2 mb-2 rounded">
  <select id="pagamento" class="w-full border p-2 mb-4 rounded">
    <option value="Pix">Pix</option>
    <option value="Cartão">Cartão</option>
    <option value="Dinheiro">Dinheiro</option>
  </select>
  <button onclick="enviarPedido()" class="w-full bg-green-600 text-white py-2 rounded">Enviar Pedido no WhatsApp</button>
</div>

  </main>  <aside id="carrinho" class="fixed right-0 top-0 w-80 h-full bg-white shadow-lg p-4 overflow-y-auto hidden z-50">
    <h2 class="text-xl font-semibold mb-4">Carrinho</h2>
    <div id="lista-carrinho" class="space-y-2"></div>
    <div id="total" class="mt-4 font-bold">Total: R$ 0,00</div>
  </aside>  <script>
    let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

    function toggleCarrinho() {
      document.getElementById("carrinho").classList.toggle("hidden");
      atualizarCarrinho();
    }

    function adicionar(produto, preco) {
      const existente = carrinho.find(item => item.produto === produto);
      if (existente) existente.qtd++;
      else carrinho.push({ produto, preco, qtd: 1 });
      salvarCarrinho();
      atualizarCarrinho();
    }

    function remover(produto) {
      carrinho = carrinho.filter(item => item.produto !== produto);
      salvarCarrinho();
      atualizarCarrinho();
    }

    function alterarQuantidade(produto, delta) {
      const item = carrinho.find(i => i.produto === produto);
      if (!item) return;
      item.qtd += delta;
      if (item.qtd <= 0) remover(produto);
      salvarCarrinho();
      atualizarCarrinho();
    }

    function salvarCarrinho() {
      localStorage.setItem("carrinho", JSON.stringify(carrinho));
      document.getElementById("cart-count").innerText = carrinho.reduce((a, i) => a + i.qtd, 0);
    }

    function atualizarCarrinho() {
      const div = document.getElementById("lista-carrinho");
      div.innerHTML = '';
      let total = 0;
      carrinho.forEach(item => {
        total += item.qtd * item.preco;
        div.innerHTML += `
          <div class="flex justify-between items-center border-b pb-2">
            <div>
              ${item.qtd}x ${item.produto} <br>
              <small class="text-gray-500">R$ ${item.preco.toFixed(2)}</small>
            </div>
            <div class="flex gap-2">
              <button onclick="alterarQuantidade('${item.produto}', -1)" class="text-red-600">-</button>
              <button onclick="alterarQuantidade('${item.produto}', 1)" class="text-green-600">+</button>
            </div>
          </div>`;
      });
      document.getElementById("total").innerText = `Total: R$ ${total.toFixed(2)}`;
      document.getElementById("cart-count").innerText = carrinho.reduce((a, i) => a + i.qtd, 0);
    }

    function enviarPedido() {
      const nome = document.getElementById("nome").value;
      const endereco = document.getElementById("endereco").value;
      const pagamento = document.getElementById("pagamento").value;
      if (!nome || !endereco) return alert("Preencha todos os campos!");
      if (carrinho.length === 0) return alert("Seu carrinho está vazio!");

      let mensagem = `Olá! Meu nome é *${nome}* e gostaria de fazer um pedido:%0A`;
      carrinho.forEach((item) => {
        mensagem += `- ${item.qtd}x ${item.produto} (R$ ${(item.preco * item.qtd).toFixed(2)})%0A`;
      });
      let total = carrinho.reduce((acc, val) => acc + val.preco * val.qtd, 0);
      mensagem += `%0ATotal: R$ ${total.toFixed(2)}%0AEndereço: ${endereco}%0AForma de pagamento: ${pagamento}`;
      const telefone = "5511988553006"; // Substitua pelo WhatsApp real
      window.open(`https://wa.me/${telefone}?text=${mensagem}`, '_blank');
    }

    atualizarCarrinho();
  </script></body>
</html>
