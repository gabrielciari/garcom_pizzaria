<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Garçom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .pedido {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .pronto {
      background-color: #d4edda;
      border-color: #c3e6cb;
    }
  </style>
</head>
<body>
  <h1>Painel do Garçom</h1>
  <div id="painel-pedidos"></div>
  <audio id="alerta-som" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>  <script>
    let pedidosAnteriores = [];

    async function buscarPedidos() {
      try {
        const resposta = await fetch('/pedidos.json');
        const pedidos = await resposta.json();
        const painel = document.getElementById('painel-pedidos');
        painel.innerHTML = '';

        pedidos.forEach(pedido => {
          const div = document.createElement('div');
          div.classList.add('pedido');
          if (pedido.status === 'pronto') {
            div.classList.add('pronto');

            const jaMostrado = pedidosAnteriores.find(p => p.id === pedido.id && p.status === 'pronto');
            if (!jaMostrado) {
              document.getElementById('alerta-som').play();
              alert(`Pedido #${pedido.id} está pronto!`);
            }
          }

          div.innerHTML = `<strong>Pedido #${pedido.id}</strong><br>${pedido.itens.join(', ')}<br>Status: ${pedido.status}`;
          painel.appendChild(div);
        });

        pedidosAnteriores = pedidos;
      } catch (error) {
        console.error('Erro ao buscar pedidos:', error);
      }
    }

    setInterval(buscarPedidos, 5000);
    buscarPedidos();
  </script></body>
</html>
