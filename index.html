
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P&B Casa de Rações</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>P&B Casa de Rações</h1>
    <p>O melhor para seu pet</p>
  </header>

  <main>
    <section class="produtos" id="produtos">
      <!-- Produtos serão adicionados aqui via JavaScript -->
    </section>

    <section class="carrinho" id="carrinho">
      <h2>Carrinho</h2>
      <ul id="lista-carrinho"></ul>
      <p id="total">Total: R$ 0,00</p>
    </section>
  </main>

  <section class="frete">
    <h3>Calcular Frete</h3>
    <input type="text" id="cep" placeholder="Digite seu CEP">
    <button onclick="calcularFrete()">Calcular</button>
    <p id="valor-frete"></p>
  </section>

  <section class="cliente">
    <h3>Dados do Cliente</h3>
    <input type="text" id="nome" placeholder="Nome completo">
    <input type="tel" id="telefone" placeholder="Telefone">
    <textarea id="endereco" placeholder="Endereço completo"></textarea>
    <button onclick="finalizarCompra()">Finalizar Compra via WhatsApp</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
