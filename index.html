<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container py-5">
    <h1 class="text-3xl font-bold text-center mb-6">Loja de Exemplo</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4" id="produtos">
      <!-- Produtos -->
    </div><div class="mt-8">
  <h2 class="text-2xl font-semibold mb-4">Carrinho</h2>
  <ul id="carrinho" class="list-group mb-3"></ul>
  <p class="text-lg font-bold">Total: <span id="total">R$ 0,00</span></p>
  <div class="flex gap-3 mt-3">
    <button class="btn btn-success" onclick="enviarPedido()">Enviar pedido via WhatsApp</button>
    <button class="btn btn-secondary" onclick="voltarParaLoja()">Voltar para a loja</button>
  </div>
</div>

  </div>  <script>
    const produtos = [
      { id: 1, nome: "Ração Premium", preco: 89.99 },
      { id: 2, nome: "Brinquedo para Pet", preco: 24.90 },
      { id: 3, nome: "Shampoo Canino", preco: 19.50 },
    ];

    const telefone = "5511988553006";

    const carrinho = [];

    const produtosContainer = document.getElementById("produtos");
    const carrinhoEl = document.getElementById("carrinho");
    const totalEl = document.getElementById("total");

    produtos.forEach((produto) => {
      const card = document.createElement("div");
      card.className = "bg-white p-4 rounded shadow";
      card.innerHTML = `
        <h3 class="text-xl font-semibold">${produto.nome}</h3>
        <p class="text-gray-700 mb-2">R$ ${produto.preco.toFixed(2)}</p>
        <button class="btn btn-primary" onclick='adicionarAoCarrinho(${JSON.stringify(produto)})'>Adicionar</button>
      `;
      produtosContainer.appendChild(card);
    });

    function adicionarAoCarrinho(produto) {
      if (!produto || typeof produto.preco !== 'number') return;
      carrinho.push(produto);
      renderCarrinho();
    }

    function renderCarrinho() {
      carrinhoEl.innerHTML = "";
      let total = 0;
      carrinho.forEach((item, index) => {
        const preco = typeof item.preco === 'number' ? item.preco : 0;
        total += preco;
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `${item.nome} <span>R$ ${preco.toFixed(2)}</span>`;
        carrinhoEl.appendChild(li);
      });
      totalEl.textContent = `R$ ${total.toFixed(2)}`;
    }

    function enviarPedido() {
      if (carrinho.length === 0) {
        alert("Seu carrinho está vazio!");
        return;
      }
      let mensagem = "Olá! Gostaria de fazer o seguinte pedido:%0A";
      carrinho.forEach((item) => {
        mensagem += `- ${item.nome} (R$ ${item.preco.toFixed(2)})%0A`;
      });
      const total = carrinho.reduce((sum, item) => sum + (typeof item.preco === 'number' ? item.preco : 0), 0);
      mensagem += `%0ATotal: R$ ${total.toFixed(2)}`;

      const url = `https://wa.me/${telefone}?text=${mensagem}`;
      window.open(url, "_blank");
    }

    function voltarParaLoja() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script></body>
</html>
